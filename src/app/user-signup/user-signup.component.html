<h2>
  Sign Up
</h2>
<form (ngSubmit)="submitUser(signupForm)" #signupForm="ngForm" ngNativeValidate>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" name="firstName" minlength="3" placeholder="Minimum 3 characters" ngModel required/>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" name="lastName" minlength="1" placeholder="Minimum 1 character" ngModel required/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Minimum 7 characters" ngModel required/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Minimum 6 characters" minlength="6" ngModel required/>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
  <button type="reset" class="btn btn-secondary">Reset</button>
</form>
